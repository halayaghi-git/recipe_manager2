name: CD Pipeline

on:
  push:
    branches:
      - main
      - cd-01-docker-build
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: recipe-manager
  IMAGE_TAG: ${{ github.sha }}
  SERVICE_PORT: 8000

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt

      - name: Run Black
        run: black --check --diff .

      - name: Run Ruff lint
        run: ruff check .

      - name: Run Bandit security scan
        run: |
          TARGETS="config.py crud.py database.py main.py models.py schemas.py"
          bandit $TARGETS

      - name: Run Safety vulnerability scan
        run: |
          safety check --full-report || true

      - name: Run pytest suite with coverage
        run: python -m pytest --verbose --tb=short --cov=crud --cov=database --cov=main --cov=models --cov=schemas --cov-report=term-missing --cov-report=xml

  docker_build:
    name: Build & Smoke Test Docker Image
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test container
        run: |
          docker run -d --name recipe-manager -p ${{ env.SERVICE_PORT }}:${{ env.SERVICE_PORT }} ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          for i in {1..10}; do
            if curl -fsS http://127.0.0.1:${{ env.SERVICE_PORT }}/ >/dev/null; then
              break
            fi
            sleep 3
          done
          curl -fsS http://127.0.0.1:${{ env.SERVICE_PORT }}/
          docker logs recipe-manager
          docker stop recipe-manager
          docker rm recipe-manager

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  cd_success:
    name: CD Success Summary
    runs-on: ubuntu-latest
    needs:
      - quality
      - docker_build

    steps:
      - name: Report success
        run: echo "All CD checks passed successfully!"
