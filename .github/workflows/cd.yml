name: CD Pipeline

on:
  push:
    branches:
      - main
      - cd-01-docker-build
      - cd-02-registry-push
      - cd-03-staging-deploy
      - cd-04-production-deploy
  workflow_dispatch:
  workflow_call:
    secrets:
      AZURE_CREDENTIALS:
        required: true
      AZURE_WEBAPP_NAME:
        required: true
      AZURE_RESOURCE_GROUP:
        required: true
      AZURE_LOCATION:
        required: true

env:
  IMAGE_NAME: recipe-manager
  IMAGE_TAG: ${{ github.sha }}
  SERVICE_PORT: 8000
  REGISTRY_IMAGE: ghcr.io/${{ github.repository_owner }}/recipe-manager

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt

      - name: Run Black
        run: black --check --diff .

      - name: Run Ruff lint
        run: ruff check .

      - name: Run Bandit security scan
        run: |
          TARGETS="config.py crud.py database.py main.py models.py schemas.py"
          bandit $TARGETS

      - name: Run Safety vulnerability scan
        run: |
          safety check --full-report || true

      - name: Run pytest suite with coverage
        run: python -m pytest --verbose --tb=short --cov=crud --cov=database --cov=main --cov=models --cov=schemas --cov-report=term-missing --cov-report=xml

  docker_build:
    name: Build & Smoke Test Docker Image
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test container
        run: |
          docker run -d --name recipe-manager -p ${{ env.SERVICE_PORT }}:${{ env.SERVICE_PORT }} ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          for i in {1..10}; do
            if curl -fsS http://127.0.0.1:${{ env.SERVICE_PORT }}/ >/dev/null; then
              break
            fi
            sleep 3
          done
          curl -fsS http://127.0.0.1:${{ env.SERVICE_PORT }}/
          docker logs recipe-manager
          docker stop recipe-manager
          docker rm recipe-manager

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  registry_push:
    name: Publish Image to Registry
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output published image reference
        run: echo "Published ${{ env.REGISTRY_IMAGE }}:${{ env.IMAGE_TAG }}"

  staging_deploy:
    name: Deploy to Azure Staging
    runs-on: ubuntu-latest
    needs: registry_push
    if: github.event_name != 'pull_request'
    environment:
      name: staging
    env:
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
      AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure container image
        run: |
          az webapp config container set \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME" \
            --docker-custom-image-name ${{ env.REGISTRY_IMAGE }}:${{ env.IMAGE_TAG }} \
            --docker-registry-server-url https://ghcr.io

      - name: Restart Web App
        run: |
          az webapp restart \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME"

  production_deploy:
    name: Deploy to Azure Production
    runs-on: ubuntu-latest
    needs: staging_deploy
    if: github.event_name != 'pull_request'
    environment:
      name: production
    env:
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
      AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure container image
        run: |
          az webapp config container set \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME" \
            --docker-custom-image-name ${{ env.REGISTRY_IMAGE }}:${{ env.IMAGE_TAG }} \
            --docker-registry-server-url https://ghcr.io

      - name: Restart Web App
        run: |
          az webapp restart \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME"

  cd_success:
    name: CD Success Summary
    runs-on: ubuntu-latest
    needs:
      - quality
      - docker_build
      - registry_push
      - staging_deploy
      - production_deploy

    steps:
      - name: Report success
        run: echo "All CD checks passed successfully!"
