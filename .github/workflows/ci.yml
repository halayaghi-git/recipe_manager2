name: CI Pipeline

on:
  push:
    branches: ["main", "**"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: Check Code Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check code formatting
        run: black --check --diff .

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Ruff
        run: ruff check .

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-test.txt

      - name: Run Bandit (code security)
        run: |
          TARGETS="crud.py database.py main.py models.py schemas.py"
          bandit $TARGETS -f json -o bandit-report.json || true
          bandit $TARGETS

      - name: Run Safety (dependency vulnerabilities)
        run: safety check --full-report || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [format, lint]
    env:
      PYTHONPATH: ${{ github.workspace }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt

      - name: Run tests with coverage
        run: python -m pytest --verbose --tb=short --cov=crud --cov=database --cov=main --cov=models --cov=schemas --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test]
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  final_status:
    name: Final Status Check
    runs-on: ubuntu-latest
    needs: [format, lint, security, test, build]
    if: always()

    steps:
      - name: Summarize job results
        run: |
          echo "Format job result: ${{ needs.format.result }}"
          echo "Lint job result: ${{ needs.lint.result }}"
          echo "Security job result: ${{ needs.security.result }}"
          echo "Test job result: ${{ needs.test.result }}"
          echo "Build job result: ${{ needs.build.result }}"

      - name: Ensure all previous jobs succeeded
        run: |
          if [ "${{ needs.format.result }}" != "success" ]; then
            echo "Format job failed with status ${{ needs.format.result }}" && exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint job failed with status ${{ needs.lint.result }}" && exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "Security job failed with status ${{ needs.security.result }}" && exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Test job failed with status ${{ needs.test.result }}" && exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build job failed with status ${{ needs.build.result }}" && exit 1
          fi
          echo "All prerequisite jobs succeeded."

